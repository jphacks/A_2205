services:
  streamlit:
    build:
      dockerfile: frontend/Dockerfile
    env_file:
      - .env
    volumes:
      - type: bind
        source: "./frontend"
        target: "/frontend"
    ports:
      - "8501:8501"
  apis:
    build:
      dockerfile: backend/Dockerfile
    env_file:
      - .env
    environment:
      - API_ENDPOINT=http://api_server:8080
    volumes:
      - type: bind
        source: "backend"
        target: "/backend"
    ports:
      - "8080:8080"
    hostname: api_server
